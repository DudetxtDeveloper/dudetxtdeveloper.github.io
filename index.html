<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>dude — terminal</title>
  
  <!-- Pixelated monospace font like enderman.ch -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: #0d0d0d;
      color: #00ff00;
      font-family: 'VT323', monospace;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      user-select: none;
    }

    body {
      background-image:
        radial-gradient(circle at center, #003300 0%, transparent 70%),
        repeating-linear-gradient(0deg, transparent 0 1px, #003300 1px 2px),
        repeating-linear-gradient(90deg, transparent 0 1px, #003300 1px 2px);
      background-blend-mode: screen;
    }

    .terminal {
      background: #000;
      border: 3px solid #00ff00;
      box-shadow:
        0 0 10px #00ff00,
        inset 0 0 5px #00ff00;
      padding: 1.5rem 2rem;
      width: 600px;
      max-width: 100%;
      border-radius: 6px;
      position: relative;
      overflow: hidden;
    }

    /* Top bar like a terminal window */
    .terminal-header {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }

    .circle {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #00ff00;
      box-shadow: 0 0 8px #00ff00;
      filter: drop-shadow(0 0 2px #00ff00);
    }

    /* blinking cursor */
    .cursor {
      display: inline-block;
      width: 10px;
      height: 24px;
      background: #00ff00;
      animation: blink 1s step-start infinite;
      vertical-align: bottom;
      margin-left: 4px;
    }

    @keyframes blink {
      50% {
        background: transparent;
      }
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    nav button {
      background: transparent;
      border: 1.5px solid #00ff00;
      color: #00ff00;
      padding: 0.4rem 1rem;
      font-family: 'VT323', monospace;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
      user-select: none;
    }

    nav button:hover,
    nav button.active {
      background: #00ff00;
      color: #000;
      box-shadow: 0 0 12px #00ff00;
    }

    #content {
      min-height: 200px;
      white-space: pre-wrap;
      line-height: 1.3;
    }

    a {
      color: #00ff00;
      text-decoration: underline;
    }
    a:hover {
      text-decoration: none;
      color: #aaffaa;
    }

    /* small fade-in animation for content */
    #content > * {
      animation: fadeIn 0.3s ease forwards;
      opacity: 0;
    }
    #content > *:nth-child(1) { animation-delay: 0.05s; }
    #content > *:nth-child(2) { animation-delay: 0.1s; }
    #content > *:nth-child(3) { animation-delay: 0.15s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

  </style>
</head>
<body>
  <div class="terminal" role="main" aria-label="Terminal style personal webpage">
    <div class="terminal-header" aria-hidden="true">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <h1>dude</h1>
    <nav aria-label="Primary navigation">
      <button id="btn-about" class="active" onclick="setContent('about')">about</button>
      <button id="btn-projects" onclick="setContent('projects')">projects</button>
      <button id="btn-socials" onclick="setContent('socials')">socials</button>
      <button id="btn-blog" onclick="setContent('blog')">blog</button>
    </nav>
    <div id="content" tabindex="0">
      <p>Welcome 👋</p>
      <p>I'm <strong>dude</strong>, a curious dev, tester, and semi-chaotic creative.<br />
      I break stuff. Then I fix it. Then I break it better.</p>
      <p><em>Use the buttons above to explore my lair.</em></p>
    </div>
  </div>

  <script>
    const contentMap = {
      about: `
        <p>Yo, I’m <strong>dude</strong>. I build weird tools, test edge cases, and mess with tech just to see what breaks. It's a lifestyle.</p>
        <p>Currently manifesting a role at Discord. Or maybe just building cool stuff alone in the void.</p>
      `,
      projects: `
        <p><strong>🧪 BreakThings.js</strong> — A test framework that breaks before you do.</p>
        <p><strong>🎮 GlitchEngine</strong> — Micro game engine built in the chaos zone.</p>
        <p><strong>🔍 Inspectr</strong> — A dev tool for poking around places you probably shouldn’t.</p>
        <p><em>More to come.™ Stay unstable.</em></p>
      `,
      socials: `
        <p><a href="https://www.youtube.com/channel/UC3AIrkPjQYPjK5m5m0LwF6g" target="_blank" rel="noopener noreferrer">📺 YouTube</a></p>
      `,
      blog: `
        <p>I keep saying I’ll blog. Maybe I will. Maybe I won't.</p>
      `
    };

    function setContent(key) {
      const container = document.getElementById("content");
      container.innerHTML = contentMap[key] || "<p>404: That button did nothing.</p>";

      // Update active button
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      const activeBtn = document.getElementById('btn-' + key);
      if (activeBtn) activeBtn.classList.add('active');

      // Focus content for accessibility
      container.focus();
    }
  </script>
</body>
</html>
