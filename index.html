<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dude ‚Äî Web Terminal</title>
  
  <!-- Modern sans serif -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: #f5f7fa;
      font-family: 'Inter', sans-serif;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      max-width: 720px;
      width: 100%;
      padding: 40px 48px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 32px;
    }

    .logo {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      background: linear-gradient(135deg, #8a63ff 0%, #5e3fff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: 700;
      font-size: 2rem;
      user-select: none;
      box-shadow: 0 4px 12px rgba(138, 99, 255, 0.5);
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      color: #4a4a4a;
    }

    .subtitle {
      font-weight: 400;
      font-size: 1.1rem;
      color: #7a7a7a;
      margin-top: 4px;
    }

    nav {
      display: flex;
      gap: 24px;
      margin-bottom: 36px;
      border-bottom: 2px solid #eee;
      padding-bottom: 12px;
      user-select: none;
    }

    nav button {
      background: none;
      border: none;
      font-weight: 600;
      font-size: 1.1rem;
      color: #7a7a7a;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 8px;
      transition: color 0.25s ease, background-color 0.25s ease;
    }

    nav button.active {
      color: #6c63ff;
      background-color: #f0eaff;
      box-shadow: 0 2px 6px rgba(108, 99, 255, 0.3);
    }

    nav button:hover:not(.active) {
      color: #6c63ff;
      background-color: #faf7ff;
    }

    #content {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #444;
      min-height: 220px;
    }

    #content p {
      margin-bottom: 1rem;
    }

    #content strong {
      color: #6c63ff;
    }

    #content em {
      color: #999;
    }

    a {
      color: #6c63ff;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px 20px;
      }
      nav {
        justify-content: center;
        gap: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container" role="main" aria-label="Developer portfolio content">
    <header class="header">
      <div class="logo" aria-label="Logo">D</div>
      <div>
        <h1>Dude</h1>
        <div class="subtitle">just a nerd on the internet</div>
      </div>
    </header>

    <nav aria-label="Primary navigation">
      <button id="btn-about" class="active" onclick="setContent('about')">About</button>
      <button id="btn-projects" onclick="setContent('projects')">Projects</button>
      <button id="btn-socials" onclick="setContent('socials')">Socials</button>
      <button id="btn-blog" onclick="setContent('blog')">Blog</button>
    </nav>

    <section id="content" tabindex="0" aria-live="polite">
      <p>
        I'm <strong>Dude</strong>, a curious dev, tester, and semi-chaotic creative.  
        I break stuff. Then I fix it. Then I break it better.
      </p>
      <p><em>Use the tabs above to explore my lair.</em></p>
    </section>
  </div>

  <script>
    const contentMap = {
      about: `
        <p>Hey, I‚Äôm <strong>Dude</strong>. I build weird tools, test edge cases, and mess with tech just to see what breaks. It‚Äôs a lifestyle.</p>
        <p>Currently exploring opportunities at Discord or just building cool stuff alone in the void.</p>
      `,
      projects: `
        <p><strong>üß™ BreakThings.js</strong> ‚Äî A test framework that breaks before you do.</p>
        <p><strong>üéÆ GlitchEngine</strong> ‚Äî Micro game engine built in the chaos zone.</p>
        <p><strong>üîç Inspectr</strong> ‚Äî A dev tool for poking around places you probably shouldn‚Äôt.</p>
        <p><em>More to come.‚Ñ¢ Stay unstable.</em></p>
      `,
      socials: `
        <p><a href="https://www.youtube.com/channel/UC3AIrkPjQYPjK5m5m0LwF6g" target="_blank" rel="noopener noreferrer">üì∫ YouTube</a></p>
      `,
      blog: `
        <p>I keep saying I‚Äôll blog. Maybe I will. Maybe I won't.</p>
      `
    };

    function setContent(key) {
      const container = document.getElementById("content");
      container.innerHTML = contentMap[key] || "<p>404: That tab did nothing.</p>";

      // Update active button styling
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      const activeBtn = document.getElementById('btn-' + key);
      if (activeBtn) activeBtn.classList.add('active');

      container.focus();
    }
  </script>

</body>
</html>
