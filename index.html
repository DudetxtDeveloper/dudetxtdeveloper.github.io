<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>dude ‚Äî enderman style</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: #000;
      color: #fff;
      font-family: monospace;
      overflow: hidden;
    }

    a {
      color: #8a63ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 40px 20px;
      animation: fadeInPage 1s ease-in-out both;
    }

    @keyframes fadeInPage {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    header {
      text-align: center;
      margin-bottom: 60px;
      animation: fadeIn 1s ease 0.3s both;
    }

    header h1 {
      font-size: 3rem;
      letter-spacing: 2px;
    }
    header p.subtitle {
      margin-top: 12px;
      font-size: 1.1rem;
      color: #aaa;
    }

    nav {
      display: flex;
      gap: 30px;
      margin-bottom: 80px;
      animation: fadeIn 1s ease 0.5s both;
    }

    nav a {
      font-size: 1.2rem;
      padding: 8px 12px;
      border: 1px solid #333;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      transition: all 0.2s ease-in-out;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: scale(1.05);
    }

    #content {
      max-width: 800px;
      width: 100%;
      text-align: left;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    #content.show {
      opacity: 1;
      transform: translateY(0);
    }

    #content h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #content p {
      margin-bottom: 16px;
      line-height: 1.5;
      color: #ddd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>dude</h1>
      <p class="subtitle">just a nerd on the internet</p>
    </header>

    <nav>
      <a href="#" onclick="setContent('about')">About</a>
      <a href="#" onclick="setContent('projects')">Projects</a>
      <a href="#" onclick="setContent('socials')">Socials</a>
      <a href="#" onclick="setContent('blog')">Blog</a>
    </nav>

    <div id="content" class="show">
      <h2>Welcome üëã</h2>
      <p>I'm <strong>dude</strong> ‚Äî a curious dev, tester, and semi-chaotic creative.</p>
      <p>I break stuff. Then I fix it. Then I break it better.</p>
      <p><em>Use the buttons above to explore my lair.</em></p>
    </div>
  </div>

  <script>
    const contentMap = {
      about: `
        <h2>About</h2>
        <p>Hey, I‚Äôm <strong>dude</strong>. I build weird tools, test edge cases, and mess with tech just to see what breaks. It‚Äôs a lifestyle.</p>
        <p>Currently manifesting opportunities or just building cool stuff in the void.</p>
      `,
      projects: `
        <h2>Projects</h2>
        <p><strong>üß™ BreakThings.js</strong> ‚Äî A test framework that fails elegantly.</p>
        <p><strong>üéÆ GlitchEngine</strong> ‚Äî Micro game engine built in chaos mode.</p>
        <p><strong>üîç Inspectr</strong> ‚Äî A dev tool for exploring hidden internals.</p>
      `,
      socials: `
        <h2>Socials</h2>
        <p><a href="https://www.youtube.com/channel/UC3AIrkPjQYPjK5m5m0LwF6g" target="_blank">üì∫ YouTube</a></p>
      `,
      blog: `
        <h2>Blog</h2>
        <p>Someday I‚Äôll blog. This might be it. Or not.</p>
      `
    };

    function setContent(key) {
      const el = document.getElementById('content');

      // Fade out current content
      el.classList.remove('show');

      setTimeout(() => {
        el.innerHTML = contentMap[key] || `<h2>404</h2><p>Not found</p>`;
        el.classList.add('show');
      }, 200);
    }
  </script>
</body>
</html>
