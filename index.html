<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dude ‚Äî home</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'VT323', monospace;
      background: #000;
      color: #eaeaea;
      overflow: hidden;
    }

    canvas#bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 60px 20px;
      animation: fadeIn 1.2s ease;
    }

    header h1 {
      font-size: 4.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #8a63ff;
      margin-bottom: 10px;
    }

    header .tagline {
      font-size: 1.5rem;
      color: #888;
      margin-bottom: 40px;
    }

    nav {
      display: flex;
      gap: 18px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      font-size: 1.4rem;
      padding: 6px 14px;
      border: 1px solid #444;
      border-radius: 6px;
      background: rgba(255,255,255,0.05);
      color: #eaeaea;
      transition: all 0.2s ease;
    }

    nav a:hover {
      background: rgba(138,99,255,0.1);
      color: #c9a8ff;
      box-shadow: 0 0 8px #8a63ff80;
      transform: translateY(-1px);
    }

    #content {
      max-width: 720px;
      padding: 20px;
      font-size: 1.3rem;
      line-height: 1.6;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    #content h2 {
      font-size: 2.2rem;
      margin-bottom: 18px;
      color: #fff;
    }

    #content p {
      color: #ccc;
      margin-bottom: 16px;
    }

    a.inline {
      color: #8a63ff;
      text-decoration: none;
    }
    a.inline:hover {
      text-decoration: underline;
    }

    .hide {
      opacity: 0;
      transform: translateY(20px);
    }

    .show {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to   { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 3rem;
      }
      nav a {
        font-size: 1.2rem;
        padding: 4px 10px;
      }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="container">
    <header>
      <h1>dude</h1>
      <div class="tagline">just a nerd on the internet</div>
    </header>

    <nav>
      <a href="#" onclick="switchContent('about')">About</a>
      <a href="#" onclick="switchContent('projects')">Projects</a>
      <a href="#" onclick="switchContent('socials')">Socials</a>
      <a href="#" onclick="switchContent('blog')">Blog</a>
    </nav>

    <div id="content" class="show">
      <h2>Welcome üëã</h2>
      <p>I'm <strong>dude</strong> ‚Äî a curious dev, tester, and semi‚Äëchaotic creative. I break stuff. Then I fix it. Then I break it better.</p>
      <p><em>Use the links above to explore my lair.</em></p>
    </div>
  </div>

  <script>
    const content = {
      about: `
        <h2>About Me</h2>
        <p>Hey, I‚Äôm <strong>dude</strong>. I build weird tools, test edge cases, and mess with tech just to see what breaks. It‚Äôs a lifestyle.</p>
        <p>Always learning, always shipping. And sometimes disappearing into rabbit holes.</p>
      `,
      projects: `
        <h2>Projects</h2>
        <p><strong>üß™ BreakThings.js</strong> ‚Äî A framework for pushing your app to the edge.</p>
        <p><strong>üéÆ GlitchEngine</strong> ‚Äî Minimal chaos-driven game engine.</p>
        <p><strong>üîç Inspectr</strong> ‚Äî Tools for poking under the hood of anything web-based.</p>
      `,
      socials: `
        <h2>Socials</h2>
        <p><a class="inline" href="https://www.youtube.com/channel/UC3AIrkPjQYPjK5m5m0LwF6g" target="_blank" rel="noopener">YouTube</a></p>
      `,
      blog: `
        <h2>Blog</h2>
        <p>Maybe one day I‚Äôll maintain a blog. Until then, this is a placeholder full of potential.</p>
        <p>Expect experiments, breakdowns, weird tech, and digital chaos.</p>
      `
    };

    function switchContent(section) {
      const el = document.getElementById('content');
      el.classList.remove('show');
      el.classList.add('hide');
      setTimeout(() => {
        el.innerHTML = content[section] || '<h2>404</h2><p>Nothing to see here‚Ä¶</p>';
        el.classList.remove('hide');
        el.classList.add('show');
      }, 250);
    }

    // Background particles
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createParticles() {
      particles = Array.from({ length: 70 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.3,
        vy: (Math.random() - 0.5) * 0.3,
        r: Math.random() * 1.5 + 0.5
      }));
    }

    function updateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255,255,255,0.07)";
      for (let p of particles) {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
      }
      requestAnimationFrame(updateParticles);
    }

    createParticles();
    updateParticles();
  </script>
</body>
</html>
