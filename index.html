<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>dude ‚Äî home</title>
  <!-- Use similar font to enderman.ch (if you find what they use, replace) -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <style>
    /* Reset + basic setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: #000;
      color: #eaeaea;
      font-family: 'VT323', monospace;
      overflow-x: hidden;
    }
    a {
      color: #8a63ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Center content vertically + spacing like enderman.ch */
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 80px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 60px;
      opacity: 0;
      animation: fadeUp 0.8s ease-out forwards;
    }
    header h1 {
      font-size: 4rem;
      letter-spacing: 3px;
      margin-bottom: 10px;
    }
    header .subtitle {
      font-size: 1.2rem;
      color: #aaaaaa;
    }

    nav {
      display: flex;
      gap: 24px;
      margin-bottom: 80px;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.3s forwards;
    }
    nav a {
      font-size: 1.3rem;
      padding: 8px 14px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      transition: background 0.2s, transform 0.2s;
    }
    nav a:hover {
      background: rgba(255,255,255,0.12);
      transform: translateY(-2px);
    }

    #content {
      max-width: 700px;
      text-align: left;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    #content.show {
      opacity: 1;
      transform: translateY(0);
    }
    #content h2 {
      font-size: 2.5rem;
      margin-bottom: 24px;
      color: #fff;
    }
    #content p {
      margin-bottom: 18px;
      line-height: 1.6;
      color: #ccc;
    }
    #content strong {
      color: #fff;
    }
    #content em {
      color: #888;
    }

    /* Animation keyframes */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <header>
      <h1>dude</h1>
      <div class="subtitle">just a nerd on the internet</div>
    </header>

    <nav>
      <a href="#" onclick="setContent('about'); return false;">About</a>
      <a href="#" onclick="setContent('projects'); return false;">Projects</a>
      <a href="#" onclick="setContent('socials'); return false;">Socials</a>
      <a href="#" onclick="setContent('blog'); return false;">Blog</a>
    </nav>

    <div id="content" class="show">
      <h2>Welcome üëã</h2>
      <p>I'm <strong>dude</strong> ‚Äî a curious dev, tester, and semi‚Äëchaotic creative. I break stuff. Then I fix it. Then I break it better.</p>
      <p><em>Use the links above to explore my lair.</em></p>
    </div>
  </div>

  <script>
    const contentMap = {
      about: `
        <h2>About</h2>
        <p>Hey, I‚Äôm <strong>dude</strong>. I build weird tools, test edge cases, and mess with tech just to see what breaks. It‚Äôs a lifestyle.</p>
        <p>Thinking about what‚Äôs next, building side projects, maybe contributing, whatever feels right.</p>
      `,
      projects: `
        <h2>Projects</h2>
        <p><strong>üß™ BreakThings.js</strong> ‚Äî A test framework that reveals edge cases.</p>
        <p><strong>üéÆ GlitchEngine</strong> ‚Äî Micro‚Äëgame engine built with fun chaos.</p>
        <p><strong>üîç Inspectr</strong> ‚Äî Developer tools for peering under the hood.</p>
      `,
      socials: `
        <h2>Socials</h2>
        <p><a href="https://www.youtube.com/channel/UC3AIrkPjQYPjK5m5m0LwF6g" target="_blank" rel="noopener noreferrer">YouTube</a></p>
      `,
      blog: `
        <h2>Blog</h2>
        <p>Maybe one day I'll maintain a blog. Could be ideas, experiments, or rants.</p>
      `
    };

    function setContent(key) {
      const c = document.getElementById('content');
      // Hide then show with animation
      c.classList.remove('show');
      setTimeout(() => {
        c.innerHTML = contentMap[key] || `<h2>404</h2><p>Nothing here‚Ä¶</p>`;
        c.classList.add('show');
      }, 200);
    }
  </script>
</body>
</html>
