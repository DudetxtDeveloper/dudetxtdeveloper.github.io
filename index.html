<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dude — Terminal Vibes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000 url('https://grainy-gradients.vercel.app/noise.svg');
      background-size: cover;
      font-family: 'Inter', sans-serif;
      color: #eaeaea;
      line-height: 1.6;
    }

    body {
      display: flex;
      justify-content: center;
      padding: 60px 20px;
    }

    a {
      color: #8a63ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Container */
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 40px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #aaa;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      gap: 24px;
      font-size: 1rem;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    nav a {
      color: #eaeaea;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #c3a6ff;
    }

    h2 {
      font-size: 1.6rem;
      margin: 20px 0 10px;
    }

    p {
      margin-bottom: 12px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 8px;
    }

    em {
      color: #aaa;
    }

    strong {
      color: #fff;
    }

    @media (max-width: 600px) {
      nav {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <div>
        <h1>👾 Dude</h1>
        <div class="subtitle">just a nerd on the internet</div>
      </div>
    </div>

    <!-- Nav -->
    <nav>
      <a href="#" onclick="setContent('about')">ℹ️ About</a>
      <a href="#" onclick="setContent('projects')">📦 Projects</a>
      <a href="#" onclick="setContent('socials')">🧑‍🤝‍🧑 Socials</a>
      <a href="#" onclick="setContent('blog')">🖥️ Blog</a>
    </nav>

    <!-- Dynamic Content Area -->
    <div id="content">
      <h2>Welcome 👋</h2>
      <p>
        I'm <strong>Dude</strong> — a curious dev, tester, and semi-chaotic creative.  
        I break stuff. Then I fix it. Then I break it better.
      </p>
      <p><em>Use the nav above to switch sections. No page reloads. Just vibes.</em></p>
    </div>
  </div>

  <script>
    const contentMap = {
      about: `
        <h2>ℹ️ About Me</h2>
        <p>Hey, I’m <strong>Dude</strong>. I build weird tools, debug weird bugs, and sometimes film it.</p>
        <p>I’m learning all kinds of tech, dreaming of working at Discord someday. Or maybe just chillin' in my own cave, coding forever.</p>
      `,
      projects: `
        <h2>📦 Projects</h2>
        <ul>
          <li><strong>Absolute nothing</strong> — there nothing yet</li>
        </ul>
        <p><em>More coming soon.™</em></p>
      `,
      socials: `
        <h2>🧑‍🤝‍🧑 Socials</h2>
        <ul>
          <li><a href="https://www.youtube.com/channel/UC3AIrkPjQYPjK5m5m0LwF6g" target="_blank">📺 YouTube</a></li>
        </ul>
      `,
      blog: `
        <h2>🖥️ Blog</h2>
        <p>Coming soon... maybe. Probably. Eventually.</p>
        <p>Topics may include:</p>
        <ul>
          <li>Ill do it soon</li>
        </ul>
      `
    };

    function setContent(key) {
      const container = document.getElementById("content");
      container.innerHTML = contentMap[key] || "<p>Oops. Nothing here.</p>";
    }
  </script>

</body>
</html>
